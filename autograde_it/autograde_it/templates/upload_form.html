{% extends "base.html" %}
{% load static %}

{% block extra_style %}
    <link href="{% static "jquery_file_upload/css/jquery.fileupload-ui.css" %}" rel="stylesheet">
{% endblock %}
{% block extra_head %}
    <script src="{% static "jquery_file_upload/js/vendor/jquery.ui.widget.js" %}"></script>
    <script src="{% static "jquery_file_upload/js/jquery.iframe-transport.js" %}"></script>
    <script src="{% static "jquery_file_upload/js/jquery.fileupload.js" %}"></script>
{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn"></input>
    </form>
{% endblock %}
